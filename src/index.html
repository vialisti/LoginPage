<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="https://rsms.me/inter/inter.css"
		/>
		<link
			href="/dist/output.css"
			rel="stylesheet"
		/>
	</head>
	<body class="bg-primary flex justify-center items-center min-h-screen">
		<div class="flex w-[80%] h-auto">
			<div class="w-2/5 bg-white p-8 rounded-l-lg">
				<div class="flex items-center">
					<img
						src="/assets/Logo.svg"
						alt=""
					/>
					<h6 class="text-[26px] font-semibold leading-[100%] text-primary">Travalizer</h6>
				</div>
				<h3 class="text-[18px] leading-[150%] font-semibold text-primary mt-10">Artificial Intelligence giving you travel recommendations</h3>
				<h6 class="text-[13px] mt-5 text-secondary">Welcome Back, Please login to your account</h6>

				<div class="email mt-8">
					<label
						for="email"
						class="text-[13px] text-system font-semibold"
						>Email</label
					>
					<input
						type="text"
						name="email"
						id="email"
						class="w-full h-[46px] border border-[#B8D6BF] rounded-[8px] mt-2 px-2"
					/>
				</div>
				<div class="pass mt-5">
					<label
						for="password"
						class="text-[13px] text-system font-semibold"
						>Password</label
					>
					<input
						type="password"
						name="password"
						id="password"
						class="w-full h-[46px] border border-[#B8D6BF] rounded-[8px] mt-2 px-2"
					/>
				</div>

				<div class="flex justify-between items-center mt-5">
					<div class="flex">
						<input
							type="checkbox"
							name="remember"
							id="remember"
							class="accent-tertiary"
						/>
						<label
							for="remember"
							class="text-[13px] text-primary ml-2"
							>Remember me</label
						>
					</div>
					<h6 class="text-[13px] text-primary underline">Forget Password?</h6>
				</div>

				<div class="flex mt-5">
					<button class="rounded-md bg-tertiary font-semibold py-2 text-white w-1/2 me-2">Login</button>
					<button class="border border-tertiary rounded-md font-semibold py-2 px-12 text-tertiary w-1/2">Sign Up</button>
				</div>

				<div class="flex justify-start gap-x-4 mt-12">
					<h6 class="text-[12px] text-secondary">Or, login with</h6>
					<h6 class="text-[12px] font-semibold text-primary">Facebook</h6>
					<h6 class="text-[12px] font-semibold text-primary">Linked In</h6>
					<h6 class="text-[12px] font-semibold text-primary">Google</h6>
				</div>
			</div>
			<div class="flex items-center justify-center w-3/5 p-8 rounded-r-lg bg-system-light">
				<img
					src="/assets/day66travel.svg"
					alt=""
				/>
			</div>
		</div>
	</body>
</html>
