<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="https://rsms.me/inter/inter.css"
		/>
		<link
			href="/dist/output.css"
			rel="stylesheet"
		/>
	</head>

	<body class="bg-primary font-inter">
		<div class="flex justify-center items-center min-h-screen">
			<div class="flex w-[80%] h-auto max-md:flex-col-reverse max-md:w-[100%]">
				<div class="w-2/5 bg-white p-8 md:rounded-l-lg max-md:w-[100%]">
					<a
						href="#"
						class="flex items-center mb-10 max-md:hidden"
					>
						<img
							src="/assets/Logo.svg"
							alt=""
						/>
						<h6 class="text-[26px] font-semibold leading-[100%] text-primary">Travalizer</h6>
					</a>
					<h3 class="text-[18px] leading-[150%] font-semibold text-primary">Artificial Intelligence giving you travel recommendations</h3>
					<h6 class="text-[13px] mt-5 text-secondary">Welcome Back, Please login to your account</h6>

					<div class="email mt-8">
						<label
							for="email"
							class="text-[13px] text-system font-semibold"
							>Email</label
						>
						<input
							type="text"
							name="email"
							id="email"
							placeholder="vial****@gmail.com"
							class="w-full h-[46px] border border-[#B8D6BF] rounded-[8px] mt-2 px-2 focus:outline-none text-primary text-[12px]"
						/>
					</div>
					<div class="pass mt-5">
						<label
							for="password"
							class="text-[13px] text-system font-semibold"
							>Password</label
						>
						<input
							type="password"
							name="password"
							id="password"
							placeholder="********"
							class="w-full h-[46px] border border-[#B8D6BF] rounded-[8px] mt-2 px-2 focus:outline-none text-primary text-[12px]"
						/>
					</div>

					<div class="flex justify-between items-center mt-5">
						<div class="flex">
							<input
								type="checkbox"
								name="remember"
								id="remember"
								class="accent-tertiary"
							/>
							<label
								for="remember"
								class="text-[13px] text-primary ml-2"
								>Remember me</label
							>
						</div>
						<a
							href="#"
							class="text-[13px] text-primary underline"
							>Forget Password?</a
						>
					</div>

					<div class="flex mt-5 gap-2">
						<button class="rounded-md bg-tertiary font-semibold py-2 text-white w-1/2">Login</button>
						<button class="border border-tertiary rounded-md font-semibold py-2 text-tertiary w-1/2">Sign Up</button>
					</div>

					<div class="flex justify-start gap-x-4 mt-12 items-center max-md:flex-col max-md:text-center">
						<h6 class="text-[12px] text-secondary">Or, login with</h6>
						<div class="gap-x-4 max-md:mt-2">
							<a
								href="#"
								class="text-[12px] font-semibold text-primary"
								>Facebook</a
							>
							<a
								href="#"
								class="text-[12px] font-semibold text-primary max-md:px-9"
								>Linked In</a
							>
							<a
								href="#"
								class="text-[12px] font-semibold text-primary"
								>Google</a
							>
						</div>
					</div>
				</div>
				<div class="flex items-center justify-center w-3/5 p-8 md:rounded-r-lg bg-system-light max-md:w-[100%]">
					<img
						src="/assets/day66travel.svg"
						alt=""
					/>
				</div>
				<!-- Show For Responsive -->
				<a
					href="#"
					class="flex items-center justify-center py-7 gap-2 md:hidden"
				>
					<img
						src="/assets/Logo-res.svg"
						color="white"
						alt=""
					/>
					<h6 class="text-[26px] font-semibold leading-[100%] text-white">Travalizer</h6>
				</a>
			</div>
		</div>
	</body>
</html>
