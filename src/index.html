<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<link
			rel="stylesheet"
			href="https://rsms.me/inter/inter.css"
		/>
		<link
			href="/dist/output.css"
			rel="stylesheet"
		/>

		<style>
			body {
				font-family: 'Inter', sans-serif;
				background-color: #355b3e;
			}

			.primary-color {
				color: #355b3e;
			}

			.secondary-color {
				color: #58745e;
			}

			.bg-color {
				background-color: #f5dbc4;
			}

			.font-color {
				color: #2f3d4c;
			}

			.btn-color {
				background: #029664;
			}
		</style>
	</head>
	<body>
		<div class="flex justify-center items-center min-h-screen">
			<div class="flex w-[80%] h-auto">
				<div class="w-2/5 bg-white p-8 rounded-l-lg">
					<div class="flex items-center">
						<img
							src="/assets/Logo.svg"
							alt=""
						/>
						<h6 class="text-[26px] font-semibold leading-[100%] primary-color">
							Travalizer
						</h6>
					</div>
					<h3
						class="text-[18px] leading-[150%] font-semibold primary-color mt-10"
					>
						Artificial Intelligence giving you travel recommendations
					</h3>
					<h6 class="text-[13px] mt-5 secondary-color">
						Welcome Back, Please login to your account
					</h6>

					<div class="email mt-8">
						<label
							for="email"
							class="text-[13px] font-color font-semibold"
							>Email</label
						>
						<input
							type="text"
							name="email"
							id="email"
							class="w-full h-[46px] border border-[#B8D6BF] rounded-[8px] mt-2 px-2"
						/>
					</div>
					<div class="pass mt-5">
						<label
							for="password"
							class="text-[13px] font-color font-semibold"
							>Password</label
						>
						<input
							type="password"
							name="password"
							id="password"
							class="w-full h-[46px] border border-[#B8D6BF] rounded-[8px] mt-2 px-2"
						/>
					</div>

					<div class="flex justify-between items-center mt-5">
						<div class="flex">
							<input
								type="checkbox"
								name="remember"
								id="remember"
								class="accent-[#029664]"
							/>
							<label
								for="remember"
								class="text-[13px] primary-color ml-2"
								>Remember me</label
							>
						</div>
						<h6 class="text-[13px] primary-color underline">
							Forget Password?
						</h6>
					</div>

					<div class="flex mt-5">
						<button
							class="rounded-md btn-color font-semibold py-2 text-white w-1/2 me-2"
						>
							Login
						</button>

						<button
							class="border border-[#029664] rounded-md font-semibold py-2 px-12 text-[#029664] w-1/2"
						>
							Sign Up
						</button>
					</div>

					<div class="flex justify-start gap-x-4 mt-12">
						<h6 class="text-[12px] secondary-color">Or, login with</h6>
						<h6 class="text-[12px] font-semibold primary-color">Facebook</h6>
						<h6 class="text-[12px] font-semibold primary-color">Linked In</h6>
						<h6 class="text-[12px] font-semibold primary-color">Google</h6>
					</div>
				</div>
				<div
					class="flex items-center justify-center w-3/5 bg-color p-8 rounded-r-lg"
				>
					<img
						src="/assets/day66travel.svg"
						alt=""
					/>
				</div>
			</div>
		</div>
	</body>
</html>
